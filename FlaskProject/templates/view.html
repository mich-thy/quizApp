<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-color: #e8f4ff;
            text-align: center;
        }
        h1,p{
            font-family: "Roboto Thin", sans-serif;
        }
        a,button{ <!-- button taken from getcssscan -->
            background-color: #FAFBFC;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            color: #24292E;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 12px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
            text-decoration: none;
        }

        a,form{
           display: inline;
        }

    </style>
    <title>View</title>
</head>
<body>
    <h1>All Questions!</h1>
    <a href="/welcome">üè† Home</a>
    <a href="/crud_options/{{quiz_id}}">üóíÔ∏èQuiz Options</a><br><br>
    {% if all_questions %}
        {% for question in all_questions %}
            <p><b>Question: </b>{{ question[1] }}</p>
            <p><b>Answer: </b> {{ question[3] }}</p>
            <!-- Delete Button Form -->
            <form method="POST" action="/delete/{{ quiz_id }}/{{ question[2] }}">
                <button type="submit">‚ùå Delete</button>
            </form>
            <!-- Update Button -->
            <a href="/change/{{ quiz_id }}/{{ question[2] }}">
                ‚úçÔ∏è Update Question or Answer
            </a>
            <br><br>
        {% endfor %}
    {% else %}
        <p>No Questions added</p>
    {% endif %}
</body>

</html>
